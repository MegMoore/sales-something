<div>
    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Sales</th>
            <th>Active</th>
        </tr>
    </thead>
            <tbody>
                <tr *ngFor="let c in custs">
                    <td>{{c.id}}</td>
                    <td>{{c.code}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.sales}}</td>
                    <td>{{c.active ? "yes" : "no" }}</td>
                    <td>Future Actions</td>
                </tr>
            </tbody>
        
    </table>
</div>
